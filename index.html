<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-intro">
        Dario Knezevic
    </div>
    <div class="scrolling-background">
        <span>Dario Knezevic Dario Knezevic Dario Knezevic Dario Knezevic Dario Knezevic</span>
    </div>
    <section class="about-me">
        <img src="path/to/your/photo.jpg" alt="Dario Knezevic">
